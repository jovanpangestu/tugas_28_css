<html>

<head>
    <title>Tugas 28 CSS - NIOMIC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <style>
        body {
            background: #333333;
        }
        form {
            color: white;
        }
        .mybox {
            margin: 0 auto;
            margin-top: 30px;
            width: 500px;
        }
        .size-check {
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="mybox">
        <div class="text-center">
            <p><img src="lampung.jpg" class="rounded-circle" alt="lampung" height="100px"></p>
        </div>
        <form>
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" class="form-control" placeholder="Nama Lengkap">
            </div>
            <div class="form-group">
                <label>Alamat</label>
                <textarea class="form-control" cols="30" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label>Alamat Email</label>
                <input type="email" class="form-control" placeholder="Alamat Email (disabled)" disabled>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Scan KTP</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label size-check" for="inlineCheckbox1">Saya setuju dan telah membaca <a href="#">aturan</a> serta <a href="#">ketentuan</a> yang
                    berlaku.</label><br><br>
            </div>
            <button class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</body>
